<!DOCTYPE html>

<style>
body{margin:0;background:#0f1a14;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;}
.tw-wrapper{max-width:350px;margin:40px auto;border-radius:15px;overflow:hidden;}
.tw-header-img{width:100%;height:100px;object-fit:cover;display:block;position:relative;z-index:0;}
.tw-pfp-ring{width:80px;height:80px;border-radius:50%;margin-top:-40px;margin-left:15px;background:#00;padding:4px;box-shadow:0 0 0 2px #2c4a39;position:relative;z-index:2;}

.tw-btn-edit{float:right;margin:10px;padding:6px 16px;border:1px solid #2f4638;border-radius:20px;font-weight:bold;font-size:13px;background:#15251c;color:#cde6d6;position:relative;z-index:2;}
.tw-tab-container{display:flex;border-bottom:1px solid #24382c;margin-top:10px;}
.tw-tab{flex:1;text-align:center;padding:12px 0;font-size:13px;color:#7fa895;font-weight:bold;}
.tw-tab-active{color:#ffffff;border-bottom:4px solid #3fa36b;}
.tw-content{padding:15px;}
.tw-grid{display:flex;gap:8px;}
.tw-rounded-img{width:48%;aspect-ratio:1/1;border-radius:15px;object-fit:cover;}
